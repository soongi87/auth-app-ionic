<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="page-login ion-padding">
    <form #loginForm="ngForm" class="form">
        <ion-row class="grid-b">
            <ion-col size="12">
                <ion-list>
                    <ion-item>
                        <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="authService.loginFormData.email"
                                   required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="authService.loginFormData.password"
                                   required></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col size="12">
                <label *ngIf="authService.errorMessage!=''">
                    <span class="red">{{authService.errorMessage}}</span>
                </label>
            </ion-col>
            <ion-col size="12">
                <ion-button expand="block" class="normal-button" style="--background: var(--primary);" [disabled]="!loginForm.form.valid" (click)="authService.login()">
                    Login
                </ion-button>
            </ion-col>
        </ion-row>
    </form>

    <ion-row>
        <ion-col size="12">
            <ion-button expand="block" class="normal-button" style="--background: #27ae60;" (click)="authService.openSignUpPage()">
                Register
            </ion-button>
        </ion-col>
    </ion-row>

</ion-content>
